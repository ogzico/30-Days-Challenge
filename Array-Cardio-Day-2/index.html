<html>

    <body>
        <ul>
            <li id="foundCommentID">

            </li>
            <li id="foundCommentName">

            </li>
        </ul>
        <ul id="indexComment">
            
        </ul>
    </body>
    <script>
        const people = [
            {name: "Ogzi", year:1993},
            {name: "Dil", year:1992},
            {name: "Ban", year:1991},
            {name: "Sadu", year:1990}
        ]

        const comments = [
            {text:"Love this!", id: 523423},
            {text:"superrrrr!", id: 523424},
            {text:"not bad!", id: 523425},
            {text:"nice work!", id: 523426},
        ]

        const ageSome = people.some(person => (((new Date()).getFullYear()) - person.year) >= 22);

        console.log("Some people are older than 22?",ageSome)

        const ageAll = people.every(person => (((new Date()).getFullYear()) - person.year) >= 28);

        console.log("All people are older than 28?", ageAll)

        const foundComment = comments.find(comment => comment.id === 523425 )

        document.getElementById("foundCommentID").innerHTML = foundComment.id
        document.getElementById("foundCommentName").innerHTML = foundComment.text

        console.log(foundComment)

        const indexComment = comments.findIndex(comment => comment.id === 523424)

        console.log(comments[indexComment],indexComment)

        comments.splice(indexComment, 1)
        console.table(comments)

        const newComments = [
            ...comments.slice(0, indexComment),
            ...comments.slice(indexComment)
        ]

        const commentsList = newComments.map(comment => {
            return  `
            <li>${comment.text}</li>`
        }).join('');
        document.getElementById("indexComment").innerHTML = commentsList

    </script>
</html>
